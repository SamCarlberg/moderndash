group 'edu.wpi.first'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'edu.wpi.moderndash.SkinnedApp'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://first.wpi.edu/FRC/roborio/maven/release'
    }
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '+'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.jooq', name: 'jool', version: '+'
    compile group: 'edu.wpi.first.wpilib.networktables.java', name: 'NetworkTables', version: '3.1.6', classifier: 'desktop'
    compile group: 'org.controlsfx', name: 'controlsfx', version: '8.40.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
